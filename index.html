<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="main">
        <div id="metersAndFeet" class="convertion-section">
            <p class="unit-title">Length (Meter/Feet)</p>
            <p id="metricImperial1"></p>
        </div>
        <div id="litersAndGallons" class="convertion-section">
            <p class="unit-title">Volume (Liters/Gallons)</p>
            <p id="metricImperial2"></p>
        </div>
        <div id="kilosAndPounds" class="convertion-section">
            <p class="unit-title">Mass (Kilograms/Pounds)</p>
            <p id="metricImperial3"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
